baseURL: http://localhost:1313/
languageCode: pt-br
title: Pointer ABC

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
  - source: layouts
    target: layouts
  - source: content
    target: content
  - source: assets
    target: assets
  - source: node_modules/github.com/imfing/hextra/assets
    target: assets/hextra
  # - disableWatch: true
    # source: hugo_stats.json
    # target: assets/notwatching/hugo_stats.json
    # source: node_modules/github.com/imfing/hextra/assets
    # target: assets/hextra

build:
  # useResourceCacheWhen: always
  writeStats: true
  # buildStats:
  #   enable: true
  # cachebusters:
  # - source: assets/notwatching/hugo_stats\.json
  #   target: css
  # - source: (postcss|tailwind)\.config\.js
  #   target: css

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

  defaultContentLanguage: pt-br

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
